<app-navbar></app-navbar>

<div class="imagebg">
  
  <div id="container">
    <div class="d-flex vh-10 justify-content-center">
      <div class="row align-self-center">
        <div class="card mr-5" style="width:1400px">
          <h3>All Orders</h3>
          <!-- <div class="col-md-12"> -->
         
  
                
                <table class="table table-primary">
                    <thead>
                        <tr>
                          
                            <th>Order ID</th>
                            <th>Gas Station ID</th>
                            <th>Gas Station Name</th>
                            <th>Address</th>
                            <th>  Mobile  </th>
                            <th>Order Date</th>
                            <th>Quantity</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr *ngFor="let get of posts | async"> -->
                          <tr *ngFor="let get of posts">
                            <td>{{get.id}}</td>
                            <td>{{get.fuelStationId}}</td>
                            <td>{{get.name}}</td>
                            <td>{{get.address}}</td>
                            <td>{{get.mobile}}</td>
                            <th>{{get.date}}</th>
                            <td>{{get.qty}} L</td>
                         
     
                           
                        </tr>
                    </tbody>
                
                </table>
            
          

          
        </div>
      </div>
    </div>
  </div>
</div>
