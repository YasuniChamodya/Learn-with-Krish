<app-navbar></app-navbar>



<div class="imagebg">

  <div id="container">
    <div class="d-flex vh-100 justify-content-center">
      <div class="row align-self-center">
        <div class="card mr-5" style="width:800px">
          <h3>Create Order</h3>
          <div class="col-md-12">
            <form class="row g-3" [formGroup]="ordercreate">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Gas Station ID</label>
                <input type="text" class="form-control" formControlName="fuelStationId" placeholder="Enter your station ID">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Station Name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                <input type="text" class="form-control" formControlName="address" placeholder="Address">
              </div>
  
            <div class="col-md-6">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mobile</label>
                <input type="tel" class="form-control" formControlName="mobile" placeholder="Mobile">
              </div>
  
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Select Fuel Type</label>
                <select class="form-select" aria-label="Fuel Type" formControlName="stockId">
                  <!-- <option selected>Select Fuel Type</option> -->
                  <option value="1">Petrol</option>
                  <option value="2">Desal</option>
                  <option value="3">Kerosene</option>
                </select>
              </div>
  
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Order Quantity</label>
                <input type="number" class="form-control" formControlName="qty" placeholder="Quantity">
              </div>
            </div>
            
              <div class="col-12">
                <button (click)="save(ordercreate.value)" type="submit"  class="btn btn-primary">Create Order</button>
              </div>
            </form>
            <br><br>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
